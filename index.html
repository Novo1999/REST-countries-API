<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <script type="module" src="src/js/controller.js"></script>
    <link id="styleLight" rel="stylesheet" href="src/sass/main.scss" disabled />
    <link id="styleDark" rel="stylesheet" href="src/sass/_darkMode.scss" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navigation">
      <h1>Where in the world?</h1>
      <button class="dark"><span class="moon">🌙</span> Dark Mode</button>
    </nav>
    <div class="filter">
      <form>
        <input type="text" id="search" placeholder="🔍Search for a country" />
      </form>
      <select name="region" id="region">
        <option value="default">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div class="spinner"></div>
    <div class="container flags">
      <ul class="flag-items">
        <!-- <li>
          <img
            class="flag-img"

          />

            <h1>Germany</h1>
            <h4>Population: <span>81,770,900</span></h4>
            <h4>Region: <span>Europe</span></h4>
            <h4>Capital: <span>Berlin</span></h4>
          </div>
        </li> -->
      </ul>
    </div>
    <!-- <div class="error">
      <h1>Something went wrong ❗ Please try again 😟</h1>
    </div> -->

      <button class="btn-prev">&larr;</button>
      <button class="btn-value">1</button>
      <button class="btn-value">2</button>
      <button class="btn-value">3</button>
      <button class="btn-next">&rarr;</button>
    </div>
  </body>
</html>
